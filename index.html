        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
            }

            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #222;

                /*height: 100vh;*/
                color: white;
                overflow: hidden;
            }

            #game-container {
                position: relative;
                width: 100%;
                height: 100%;
                max-width: 1000px;
                max-height: 100%;
                background-color: #444;
                background-image: url("background.png");
                background-size: cover;
                border-radius: 10px;
                overflow: hidden;
            }

            #scoreboard {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 60px;
                background-color: rgba(0, 0, 0, 0.7);
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
                z-index: 10;
            }

            #score,
            #lives {
                font-size: 24px;
                font-weight: bold;
            }

            #sound-toggle {
                position: absolute;
                top: 15px;
                left: 50%;
                transform: translateX(-50%);
                padding: 5px 10px;
                background-color: #555;
                border: none;
                border-radius: 5px;
                color: white;
                cursor: pointer;
            }

            #sound-toggle:hover {
                background-color: #666;
            }

            #start-screen,
            #end-screen {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 20;
            }

            #end-screen {
                display: none;
            }

            #start-button,
            #restart-button {
                padding: 15px 30px;
                font-size: 24px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 20px;
            }

            #start-button:hover,
            #restart-button:hover {
                background-color: #3e8e41;
            }

            .target {
                position: absolute;
                cursor: pointer;
                transition: transform 0.1s;
                outline: none;
            }
            

            .target:hover {
                transform: scale(1.05);
            }

            #end-message {
                font-size: 36px;
                margin-bottom: 20px;
                text-align: center;
                white-space: pre-line;
            }

            .bullet-hole {
                position: absolute;
                width: 60px;
                height: 60px;
                pointer-events: none;
                z-index: 5;
            }

            #game-title {
                font-size: 48px;
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px #000;
                text-align: center;
            }

            .club-link {
                margin-top: 50px;
                color: white;
            }
        </style>

            // Создание цели

                if (!gameState.isRunning) return;

                const targetInfo = gameConfig.media.targets[targetIndex];

                    if (gameContainer.contains(target)) {
                        gameContainer.removeChild(target);
                    }
                });
                gameState.targets = [];

                // Фоновая музыка продолжает играть
            }

            // Обработчики событий
            startButton.addEventListener("click", startGame);
            restartButton.addEventListener("click", startGame);

            soundToggleButton.addEventListener("click", () => {
                gameState.soundEnabled = !gameState.soundEnabled;
                soundToggleButton.textContent = gameState.soundEnabled
                    ? gameConfig.texts.soundOnText
                    : gameConfig.texts.soundOffText;

                if (gameState.backgroundMusic) {
                    if (gameState.soundEnabled) {
                        gameState.backgroundMusic
                            .play()
                            .catch((e) =>
                                console.log(
                                    "Background music playback failed:",
                                    e
                                )
                            );
                    } else {
                        gameState.backgroundMusic.pause();
                    }
                }
            });

            // Инициализация игры
            function initGame() {
                // Установка текстов
                gameTitle.textContent = gameConfig.texts.gameTitle;
                startButton.textContent = gameConfig.texts.startButton;
                restartButton.textContent = gameConfig.texts.restartButton;
                scoreElement.textContent = gameConfig.texts.scoreText + "0";
                livesElement.textContent =
                    gameConfig.texts.livesText +
                    gameConfig.gameplay.initialLives;
                soundToggleButton.textContent = gameConfig.texts.soundOnText;

                // Инициализация аудио
                initAudio();
            }

            // Запуск инициализации
            window.addEventListener("load", initGame);
        </script>
    </body>
</html>
